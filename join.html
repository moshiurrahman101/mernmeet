<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MERN MEET</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <strong>MERNMEET</strong>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item me-4">
              <button type="button" class="btn btn-primary focusInput">
                Join Meeting
              </button>
            </li>
            <li class="nav-item">
              <button type="button" class="btn btn-success newMeeting">
                Start Meeting
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section>
      <div class="container">
        <div class="row pt-5">
          <div class="col-lg-6">
            <div class="card">
              <div class="card-body">
                <h1 class="card-title">
                  Let's start video calling with mern meet.Share your knowledge
                  with others.
                </h1>
                <p class="card-text">Glad to see you!</p>
                <div class="box d-flex">
                  <button type="button" class="btn btn-success newMeeting">
                    Start Meeting
                  </button>
                  <input
                    type="text"
                    class="form-control focus me-3 ms-3"
                    style="max-width: 45%"
                    placeholder="Meeting ID"
                  />
                  <button type="button" class="btn btn-dark meetingButton">
                    Join Meeting
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <img class="img-fluid" src="images/banner.jpg" alt="MERNMEET" />
          </div>
        </div>
      </div>
    </section>

    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

    <script>
      $(".focusInput").click(function () {
        $(".focus").focus();
        $(".focus").css("border", "3px solid green");
      });

      $(".meetingButton").click(function () {
        let meetingId = $(".focus").val();
        let baseURL = window.location.origin;
        let meetingURL = baseURL + `?meetingid=${meetingId}`;
        if (meetingId != "") {
          window.location.replace(meetingURL);
        } else {
          $(".focus").css("border", "3px solid red");
        }
      });
      $(".newMeeting").click(function () {
        let meetingId = Math.floor(Math.random() * 100000000);
        let baseURL = window.location.origin;
        let meetingURL = baseURL + `?meetingid=${meetingId}`;
        window.location.replace(meetingURL);
      });
    </script>
  </body>
</html>
